<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarVehicle( input.value )" type="text" class="form-control" placeholder="Buscar vehicle...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/vehicle','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear Vehicle
                </button>
                </div>

                <h3 class="card-title">Vehicles registrados ( <small> {{ _vehicleService.totalVehicles }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>MArca</th>
                            <th>Model</th>
                            <th>Matricula</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vehicle of vehicles">
                            <td>
                                <img [src]="vehicle.img | imagen:'vehicle'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ vehicle.marca }}
                            </td>
                            <td>
                                {{ vehicle.model }}
                            </td>
                            <td>
                                {{ vehicle.matricula }}
                            </td>
                            <td>
                                <button [routerLink]="['/vehicle', vehicle._id ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                                <button (click)="borrarVehicle( vehicle )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
